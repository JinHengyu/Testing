<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="vue_det">
        <h1>site : {{site}}</h1>
        <h1>url : {{url}}</h1>
        <h1>Alexa : {{alexa}}</h1>
    </div>
    <script type="text/javascript">
        // 我们的数据对象
        var data = {
            site: "菜鸟教程",
            url: "www.runoob.com",
            alexa: 10000
        }
        var vm = new Vue({
            el: '#vue_det',
            data: data
        })
        // 它们引用相同的对象！
        document.write(vm.a === data.a) // true
        document.write("<br>")
        // 设置属性也会影响到原始数据
        vm.site = "Runoob"
        document.write(data.site + "<br>") // Runoob

        // ……反之亦然
        data.alexa = 1234
        document.write(vm.alexa) // 1234
    </script>
</body>

</html>



<!-- 当一个对象被当作参数传递到一个方法后，此方法可改变这个对象的属性，并可返回变化后的结果，那么这里到底是值传递还是引用传递? 
答案:是值传递。Java编程语言只有值传递参数。当一个对象实例作为一个参数被传递到方法中时，参数的值就是该对象的引用一个副本。指向同一个对象,对象的内容可以在被调用的方法中改变，但对象的引用(不是引用的副本)是永远不会改变的。
 -->
