<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent{
            position: fixed;
            width: 1000px;
            height: 600px;
            background: grey;
            right: 0;
            bottom: 0;
        }
        #child{
            position: absolute;
            width: 300px;
            height: 200px;
            left: 0;
            top: 0;
            background: red;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="child"></div>
</div>
</body>
</html>

<!--结论:绝对定位是相对于父元素的-->
